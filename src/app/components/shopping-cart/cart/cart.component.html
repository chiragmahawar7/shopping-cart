<!-- Empty Cart Container -->
<div *ngIf="!cartItems.length" class="alert alert-info">Your Cart is empty</div>

<!-- Cart -->
<!-- Cart will contain multiple cart items -->
<ul *ngIf="cartItems.length" class="list-group">
    <li *ngFor="let item of cartItems" class="list-group-item">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total</strong> {{ cartTotal | currency:'INR' }}
    </li>
</ul>
